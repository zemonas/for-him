<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>His App</title>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./src/script.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="image/apple-touch-icon.png" />
  </head>
  <body>
    <div class="button_container">
      <iframe
        src="audio/alarm.mp3"
        allow="autoplay 'src'"
        id="audio"
        style="display: none"
      ></iframe>
      <audio id="mp3" type="audio/mpeg" preload="auto">
        <source src="audio/alarm.mp3" type="audio/mpeg" />
      </audio>

      <p class="description">Just a tiny bit Attention!</p>
      <button class="btn"><span>Hey There!</span></button>
    </div>
    <script type="text/javascript">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) => console.log("sw registered", reg))
          .catch((err) => console.log("sw not registered", err));
      }
    </script>
  </body>
</html>
